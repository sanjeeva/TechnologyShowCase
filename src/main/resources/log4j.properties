log4j.rootCategory=DEBUG, CONSOLE_APPENDER, FILE_APPENDER
log4j.logger.org.springframework=ERROR
log4j.logger.org.apache=ERROR
log4j.appender.CONSOLE_APPENDER = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_APPENDER.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_APPENDER.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n

log4j.appender.FILE_APPENDER = org.apache.log4j.RollingFileAppender
log4j.appender.FILE_APPENDER.File = logs/sample_app.log
log4j.appender.FILE_APPENDER.Append = true
log4j.appender.FILE_APPENDER.Threshold = INFO
log4j.appender.FILE_APPENDER.MaxFileSize = 10000KB
log4j.appender.FILE_APPENDER.MaxBackupIndex = 5
log4j.appender.FILE_APPENDER.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE_APPENDER.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
